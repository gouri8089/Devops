<div class="relative max-w-md w-full mb-4">

      <div class="flex justify-between items-center mb-4">

  <!-- Add User Modal -->
  <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">

  <!-- Edit User Modal (same structure as Add) -->
  <div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">

      <form class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full border px-4 py-2 rounded" value="John Doe" />
        <input type="email" placeholder="Email" class="w-full border px-4 py-2 rounded" value="john@example.com" />
        <select class="w-full border px-4 py-2 rounded">
          <option selected>User</option>
          <option>Manager</option>
          <option>Admin</option>
        </select>
        <div class="flex justify-end space-x-2">
          <button type="button" class="bg-gray-300 px-4 py-2 rounded" onclick="document.getElementById('editUserModal').classList.add('hidden')">Cancel</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update</button>
        </div>
      </form>
    </div>
  </div>


<script>
  const users = [
    { name: "John Doe", email: "john@example.com" },
    { name: "Jane Smith", email: "jane@company.com" },
    { name: "Michael Blue", email: "michael@domain.com" },
    // Add more user objects here
  ];

  const input = document.getElementById('userSearch');
  const suggestions = document.getElementById('searchSuggestions');

  function filterUsers() {
    const query = input.value.toLowerCase();
    suggestions.innerHTML = '';
    if (!query) {
      suggestions.classList.add('hidden');
      return;
    }

    const filtered = users.filter(u => 
      u.name.toLowerCase().includes(query) || 
      u.email.toLowerCase().includes(query)
    );

    filtered.forEach(user => {
      const li = document.createElement('li');
      li.className = 'px-4 py-2 hover:bg-blue-100 cursor-pointer';
      li.textContent = `${user.name} (${user.email})`;
      li.onclick = () => {
        input.value = user.name;
        suggestions.classList.add('hidden');
        // You could also trigger a table filter here
      };
      suggestions.appendChild(li);
    });

    suggestions.classList.toggle('hidden', filtered.length === 0);
  }

  // Hide suggestions when clicking outside
  document.addEventListener('click', e => {
    if (!suggestions.contains(e.target) && e.target !== input) {
      suggestions.classList.add('hidden');
    }
  });
</script>
