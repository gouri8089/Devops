<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-white shadow-md flex items-center justify-between px-6 py-4">
    <div class="flex items-center">
      <img src="./images/logo.avif" class="h-10 w-10 rounded-full mr-4" alt="Logo">
      <span class="text-2xl font-bold text-blue-600">Alert System</span>
    </div>
    <nav class="flex items-center space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
      <a href="about.html" class="text-gray-700 hover:text-blue-600 font-medium">About Us</a>
      <a href="contact.html" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
    </nav>
  </header>

  <!-- Login Card -->
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Login to Your Account</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="password" placeholder="Password" required class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded w-full transition">Login</button>
        <p id="error" class="text-red-500 mt-2 text-center"></p>
      </form>
      <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem('username', data.user.username); // or user.name, depending on your backend
          // after login
          if (data.user.role_id === 1) {
            window.location.href = "./a-dashboard.html";
          } else if (data.user.role_id === 2) {
            window.location.href = "./m-dashboard.html";
          } else {
            //alert(`Welcome ${data.user.username}! Redirecting to your dashboard.`);
            window.location.href = "./dashboard.html";
          }
        } else {
          document.getElementById("error").textContent = data.message;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent = "Login failed.";
      }
    });
  </script>
</body>
</html>
