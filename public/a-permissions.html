<!DOCTYPE html>
<html lang="en">

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    
      // You are not on the login page
      alert("You are not logged in. Redirecting to login page.");
      window.location.href = "./login.html";
    
    
  }
</script>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permissions and Access Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6 hidden md:block">
    <h1 class="text-2xl font-bold text-blue-600 mb-8">Alert System</h1>
    <nav class="space-y-4">
      <a href="./a-dashboard.html" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
      <a href="./a-manage-users.html" class="block text-gray-700 hover:text-blue-600">Manage Users</a>
      <a href="./a-manage-roles.html" class="block text-gray-700 hover:text-blue-600">Manage Roles</a>
      <a href="./a-all-alerts.html" class="block text-gray-700 hover:text-blue-600">All Alerts</a>
      <a href="./a-system-alert-settings.html" class="block text-gray-700 hover:text-blue-600">System Alert Settings</a>
      <a href="./a-alerts-history.html" class="block text-gray-700 hover:text-blue-600">Alert History</a>
      <a href="#" class="block font-bold text-blue-600">Permissions and Access Control</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow-md flex items-center justify-between px-6 py-4">
      <div class="flex items-center space-x-4">
        <img src="./images/logo.avif" alt="Logo" class="h-10 w-10 rounded-full"/>
        <span class="text-xl font-semibold text-gray-800">Permissions & Access</span>
      </div>
      <div class="flex items-center space-x-4">
        <img src="./images/user.png" alt="Profile" class="h-10 w-10 rounded-full"/>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
        <script src="./js/logout.js"></script>
      </div>
    </header>

    <!-- Main Section -->
    <main class="p-6 flex-1 overflow-auto">
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Role-Based Feature Access</h2>

        <!-- Permissions Table -->
        <div class="overflow-auto">
          <table class="min-w-full text-sm divide-y divide-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-3 text-left text-gray-600 font-semibold">Feature</th>
                <th class="px-4 py-3 text-center text-gray-600 font-semibold">User</th>
                <th class="px-4 py-3 text-center text-gray-600 font-semibold">Manager</th>
                <th class="px-4 py-3 text-center text-gray-600 font-semibold">Admin</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
              <tr>
                <td class="px-4 py-3 font-medium text-gray-700">View Alerts</td>
                <td class="text-center"><input type="checkbox" checked></td>
                <td class="text-center"><input type="checkbox" checked></td>
                <td class="text-center"><input type="checkbox" checked disabled></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-medium text-gray-700">Delete Alerts</td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><input type="checkbox" checked></td>
                <td class="text-center"><input type="checkbox" checked disabled></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-medium text-gray-700">View Alert History</td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><input type="checkbox" checked></td>
                <td class="text-center"><input type="checkbox" checked disabled></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-medium text-gray-700">Manage Users</td>
                <td class="text-center"><input type="checkbox" disabled></td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><input type="checkbox" checked disabled></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-medium text-gray-700">System Settings</td>
                <td class="text-center"><input type="checkbox" disabled></td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><input type="checkbox" checked disabled></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Save Button -->
        <div class="mt-6 text-right">
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Changes</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
